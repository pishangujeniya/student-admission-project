<body>



	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form" action="../../index.html" method="POST">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Student ID</span>
						<input class="input100" type="text" name="username" id="userName" placeholder="Enter student id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" id="userPassword" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30" style="display: none">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="loginuserapi(document.getElementById('userName').value,document.getElementById('userPassword').value,'../Dashboard/choice_selection.html')">
							Login
						</button>
						<br />
						<input type="button" onclick="location.href = './signup.html';" id="SignUpbtn" class="login100-form-btn" style="margin-left: 10%; display: block;"
						 value="Sign Up" />
					</div>

				</form>
			</div>
		</div>
	</div>
