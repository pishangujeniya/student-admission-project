<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign Up
					</span>
				</div>

				<form class="login100-form validate-form" action="#" method="POST">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="std_name" id="std_name" placeholder="Enter Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="std_password" id="std_password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100">Marks</span>
						<input class="input100" type="number" name="std_marks" id="std_marks" placeholder="Enter Total Marks">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="adduserapi(document.getElementById('std_name').value,document.getElementById('std_password').value,document.getElementById('std_marks').value)">
							Sign Up
						</button>
						<br />
						<input type="button" onclick="location.href = './login.html';" id="LoginBtn" class="login100-form-btn" style="margin-left: 10%;"
						 value="Login" />

					</div>

				</form>
			</div>
		</div>
	</div>
