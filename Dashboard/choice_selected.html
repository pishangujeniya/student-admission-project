<!DOCTYPE html>
<html lang="en">

<head>
    <title>Choice Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <script src="../alljs/studentjs.js"></script>

    <script src="../alljs/cookies.js"></script>

</head>

<body>
    <script type="text/javascript">
        function redirect(path) {
            window.location = path;
        }

    </script>
    <div class="container">

        <div class="well">
            <h1>Choice Selected</h1>
        </div>
        <hr>
        <div class="well">
            <h5 id="user_id_display" style="color: red">
                You have already selected your 5 choices. Now wait for the result. All the best.
            </h5>
            <hr>
        </div>

        <div class="well">
            <hr>
            <hr>
            <button type="button" class="btn btn-danger" onclick="logOut()">Log Out</button>
        </div>

        <div class="well">
            <hr>
            <hr>
            <button type="button" class="btn btn-success" onclick="redirect('./results.html')">See Results</button>
        </div>


    </div>



</body>

</html>
